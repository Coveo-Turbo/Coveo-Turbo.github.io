<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.9373/css/CoveoFullSearch.css" />
  <link rel="stylesheet" href="https://s3.amazonaws.com/coveostatic/community-unified-navigation/css/styles.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <script class="coveo-script"
    src="https://static.cloud.coveo.com/searchui/v2.9373/js/CoveoJsSearch.Lazy.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchBoxRoot = document.querySelector('#searchBox');

      // The API key is also on source.coveo.com, and was thus already public.
      // It has limited permissions, and is used here only to suggest queries.
      // Used for the search box
      Coveo.SearchEndpoint.configureCloudV2Endpoint(
        "coveosearch",
        "xx15d10ab2-cb6c-4c13-addb-aa871471c00e",
        "https://platform.cloud.coveo.com/rest/search");

      Coveo.initSearchbox(
        searchBoxRoot,
        "https://connect.coveo.com/s/global-search/%40uri"
      );

      // Used for the search component on the home page
      Coveo.SearchEndpoint.configureCloudV2Endpoint(
        "coveoturbos27gifbb",
        "xxa36cccec-fe48-4d18-a920-dbf16b25847a",
        "https://platform.cloud.coveo.com/rest/search");
      Coveo.init(document.querySelector('#search'))
    });
  </script>
</head>

<body>
  <header>
    <div class="upHeader clear">
      <div class="logos">
        <a href="https://www.coveo.com" class="logo" title="Coveo community"></a>
        <h3><a href="#">Community</a></h3>
      </div>
      <h1 class="currentSiteName"><em>Coveo Turbo</em> <span>Menu<i class="arrow"></i></span></h1>
      <nav>
        <ul class="menu floated">
          <li><a id="jsSupport" href="https://connect.coveo.com" target="_blank">Connect</a></li>
          <li><a id="jsProductDocs" href="https://docs.coveo.com" target="_blank">Product docs</a></li>
          <li><a id="jsTraining" href="https://academy.coveo.com/" target="_blank">Academy</a></li>
        </ul>
        <ul class="externalbox with-sub">
          <li>
            <a href="#" class="sub">More <i class="arrow"></i></a>
            <ul>
              <li><a d="jsCloudAdminV1" target="_blank" href="https://cloud.coveo.com">Cloud V1
                  Administration
                  Console</a></li>
              <li><a d="jsCloudAdminV2" target="_blank" href="https://platform.cloud.coveo.com">Cloud V2
                  Administration Console</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bottomHeader">
      <div id="searchBox">
        <div class="CoveoSearchbox" type="text" data-enable-omnibox="true" data-inline="false"
          data-enable-wildcards="true" data-enable-search-as-you-type="false"
          data-enable-reveal-query-suggest-addon="true" data-enable-query-syntax="true" data-enable-field-addon="true">
        </div>
      </div>
    </div>
  </header>
  <div class="column-container">
    <div class="page-content column-1 column">
      {{ content }}
    </div>
    <div class="page-content component-search-container column-2 column">
      <div class="CoveoSearchInterface" id="search">
        <div class="coveo-search-section">
          <div class="CoveoSearchbox" data-placeholder="Search Turbo Components..."></div>
        </div>
        <div class="coveo-main-section">
        <div class="CoveoAnalytics" data-search-hub="Coveo Turbo Site"></div>
        <div class="CoveoTriggers"></div>
        <div class="CoveoResultList" layout="list">
          <script id="coveo-turbo" class="result-template" type="text/html">
            <div class="coveo-result-frame">
                <div class="coveo-result-row">
                  <div class="coveo-result-cell" style="width:85px;text-align:center;padding-top:7px;">
                    <span class="CoveoIcon" data-value="icon-turbo" data-label-value="Turbo" data-with-label="false"></span>
                    <div class="CoveoQuickview"></div>
                  </div>
                  <div class="coveo-result-cell" style="padding-left:15px;">
                    <div class="coveo-result-row">
                      <div class="coveo-result-cell" style="font-size:18px;">
                        <div class="CoveoFieldValue ResultSource" data-field="@source"></div>
                      </div>
                      <div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
                        <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
                      </div>
                    </div>
                    <div class="coveo-result-row">
                      <div class="coveo-result-cell" style="font-size:18px;">
                        <a class="CoveoResultLink" data-title-template="${raw.formattedtitle}"></a>
                      </div>
                      <div class="coveo-result-cell external-link">
                        <a class="CoveoResultLink icon-external-link" data-title-template=" " target="_blank"></a>
                      </div>
                    </div>
                    <div class="coveo-result-row">
                      <div class="coveo-result-cell">
                        <span class="CoveoFieldValue" data-field="@turbodescription"></span>
                      </div>
                    </div>
                    <div class="coveo-result-row coveo-turbo" style="margin-top:10px;">
                      <div class="coveo-result-cell" style="display:grid">
                        <div class="group">
                          <span class="CoveoFieldValue" data-field="@turbonpmcommand" data-text-caption="Install Command:"></span>
                          <span class="CoveoCopyToClipboard" data-field="@turbonpmcommand" data-caption=" "></span>
                        </div>
                        <div class="group">
                          <span class="CoveoFieldValue" data-field="@turbotypescriptimport" data-text-caption="Typescript Import:"></span>
                          <span class="CoveoCopyToClipboard" data-field="@turbotypescriptimport" data-caption=" "></span>
                        </div>
                        <div class="group">
                          <span class="CoveoFieldValue" data-field="@turbojavascriptimport" data-text-caption="Javascript Import:"></span>
                          <span class="CoveoCopyToClipboard" data-field="@turbojavascriptimport" data-caption=" "></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </script>
          </div>
        </div>
        <div class="CoveoResultsPerPage" data-choices-displayed="5, 10, 20" data-initial-choice="5"></div>
      </div>
    </div>
  </div>
</body>

</html>
