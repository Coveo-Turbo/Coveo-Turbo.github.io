<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.9373/css/CoveoFullSearch.css" />
  <link rel="stylesheet" href="https://s3.amazonaws.com/coveostatic/community-unified-navigation/css/styles.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <script class="coveo-script"
    src="https://static.cloud.coveo.com/searchui/v2.9373/js/CoveoJsSearch.Lazy.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="f-row f-space-between f-align-center">
        <div class="logo-container col-p">
          <a href="https://www.coveo.com" class="logo" title="Coveo community">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 279.21 92.68"><defs><style>.cls-1{fill:#fff;}</style></defs><title>coveo_logo_white</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M34.73,60.22A15.78,15.78,0,0,0,22.4,54.37c-8.12,0-14.28,7.14-14.28,15.09,0,8.93,6.17,15.26,14.93,15.26,4.71,0,8.6-2.27,11.85-5.68V89.6A25.1,25.1,0,0,1,23,92.52c-12.66,0-23-9.74-23-22.72C0,56.48,10.39,46.58,23.54,46.58A22.78,22.78,0,0,1,34.9,49.51Z"/><path class="cls-1" d="M57.46,69.63A14.77,14.77,0,1,0,72.23,54.7,14.86,14.86,0,0,0,57.46,69.63m37.66,0a22.59,22.59,0,0,1-23,22.89,22.89,22.89,0,1,1,0-45.77,22.59,22.59,0,0,1,23,22.89"/><polygon class="cls-1" points="126.6 74.99 139.1 48.04 148.35 48.04 126.6 92.68 105.02 48.04 114.27 48.04 126.6 74.99"/><path class="cls-1" d="M191.53,64.76c-1-6.49-5.19-10.71-11.85-10.71-6.49,0-11.2,4.55-12.34,10.71ZM167,70.93c0,7.3,5,14.28,13,14.28,6.33,0,9.74-3.25,12.82-8.44l7,3.9a22.37,22.37,0,0,1-20,11.85c-13.15,0-21.1-9.9-21.1-22.72,0-13.31,7.14-23.21,20.94-23.21S199.8,56.65,199.8,69.47v1.46Z"/><path class="cls-1" d="M220.58,69.63A14.77,14.77,0,1,0,235.35,54.7a14.86,14.86,0,0,0-14.77,14.93m37.82,0a23,23,0,1,1-23-22.89,22.59,22.59,0,0,1,23,22.89"/><path class="cls-1" d="M262.3,41h5.55v1.24h-2.16V50.1h-1.22V42.27H262.3Z"/><path class="cls-1" d="M276.73,40.65l2.48,9.45H278l-1.5-5.77-2.58,6.12-2.59-6.17L269.8,50.1h-1.21l2.48-9.45,2.84,6.76Z"/><polygon class="cls-1" points="197.04 20.53 161.34 0 161.34 41.06 197.04 20.53"/></g></g></svg>
          </a>
          <h3 class="logo__sub-tl">
            Turbo
          </h3>
        </div>
        <h1 class="currentSiteName" style="display: none"><em>Coveo Turbo</em> <span>Menu<i class="arrow"></i></span></h1>
        <div class="col-p nav-search f-space-between f-align-center">
          <div id="searchBox">
            <div class="CoveoSearchbox" type="text" data-enable-omnibox="true" data-inline="false"
              data-enable-wildcards="true" data-enable-search-as-you-type="false"
              data-enable-reveal-query-suggest-addon="true" data-enable-query-syntax="true" data-enable-field-addon="true"
              data-placeholder="Search Coveo"
              >
            </div>
          </div>
          <div class="nav-dropdown">
            <span class="nav-dropdown__toggler">
              <i class="ionicons ion-android-menu"></i>
            </span>
            <div class="nav-dropdown__bg"></div>
            <div class="nav-dropdown__content">
              <ul class="nav-dropdown__ul nav-dropdown__ul--main">
                <li class="nav-dropdown__li">
                  <a target="_blank" href="https://cloud.coveo.com">
                    Search Turbo Components
                  </a>
                </li>
                <li class="nav-dropdown__li">
                  <a target="_blank" href="https://platform.cloud.coveo.com">
                    Documentation
                  </a>
                </li>
                <li class="nav-dropdown__li">
                  <a id="jsSupport" href="https://connect.coveo.com" target="_blank">
                    CLI
                  </a>
                </li>
              </ul>

              <h3 class="nav-tl">
                <span class="nav-tl__content">
                  Also See
                </span>
                <span class="nav-tl__line"></span>
              </h3>
              <ul class="nav-dropdown__ul">
                <li class="nav-dropdown__li">
                  <a d="jsCloudAdminV1" target="_blank" href="https://cloud.coveo.com">
                    Cloud V1 Administration Console
                  </a>
                  </li>
                  <li class="nav-dropdown__li">
                  <a d="jsCloudAdminV2" target="_blank" href="https://platform.cloud.coveo.com">
                    Cloud V2 Administration Console
                  </a>
                </li>
                <li class="nav-dropdown__li">
                  <a id="jsSupport" href="https://connect.coveo.com" target="_blank">
                    Connect
                  </a>
                </li>
                <li class="nav-dropdown__li">
                  <a id="jsProductDocs" href="https://docs.coveo.com" target="_blank">
                    Product docs
                  </a>
                </li>
                <li class="nav-dropdown__li">
                  <a id="jsTraining" href="https://academy.coveo.com/" target="_blank">
                    Academy
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  {{ content }}
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const searchBoxRoot = document.querySelector('#searchBox');

    // The API key is also on source.coveo.com, and was thus already public.
    // It has limited permissions, and is used here only to suggest queries.
    // Used for the search box
    Coveo.SearchEndpoint.configureCloudV2Endpoint(
      "coveosearch",
      "xx15d10ab2-cb6c-4c13-addb-aa871471c00e",
      "https://platform.cloud.coveo.com/rest/search");

    Coveo.initSearchbox(
      searchBoxRoot,
      "https://connect.coveo.com/s/global-search/%40uri"
    );

    // Used for the search component on the home page
    Coveo.SearchEndpoint.configureCloudV2Endpoint(
      "coveoturbos27gifbb",
      "xxa36cccec-fe48-4d18-a920-dbf16b25847a",
      "https://platform.cloud.coveo.com/rest/search");

    Coveo.init(document.querySelector('#search'));

    const dropdownToggler = document.querySelector('.nav-dropdown__toggler');
    const dropdownBG = document.querySelector('.nav-dropdown__bg');
    const navDropdown = document.querySelector('.nav-dropdown');

    dropdownBG.addEventListener('click', (e) => {
      navDropdown.classList.remove('nav-active');
    });
    
    dropdownToggler.addEventListener('click', (e) => {

      navDropdown.classList.toggle('nav-active');

      if(navDropdown.classList.contains('nav-active')){
        document.body.style.overflow = "hidden";
      } else {
        document.body.style.overflow = "visible";
      }
    })
  });
</script>
</html>
